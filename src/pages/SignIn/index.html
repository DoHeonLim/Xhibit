<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <!-- navbar -->
      <div class="navbar">
        <div class="navbar-logo">
          <img src="../../../public/images/logo2.png" />
        </div>
        <div class="navbar-menu">
          <a href="">서비스소개</a>
          <a href="../signIn/index.html">로그인</a>
          <a href="../signUp/index.html">회원가입</a>
        </div>
      </div>
      <!-- login form -->
      <div class="container">
        <div class="logo-div">
          <img class="logo" src="../../../public/images/logo2.png" />
        </div>
        <div class="form-container">
          <span class="form-title">로그인</span>
          <form>
            <br />
            <div class="form-group">
              <input class="form-control-input" placeholder="이메일" />
            </div>
            <div class="form-group">
              <input class="form-control-input" type="password" placeholder="비밀번호" />
            </div>
            <div class="form-group password-and-signup">
              <span><a href="">비밀번호 찾기</a></span>
              <span><a href="">회원가입</a></span>
            </div>
            <div class="form-group">
              <button type="submit" class="form-control-submit-button">
                <img src="../../../public/images/shape.png" />
                로그인
              </button>
            </div>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
