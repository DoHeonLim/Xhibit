<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <!-- 눈모양 아이콘 -->
    <script
      src="https://kit.fontawesome.com/f08d84d06d.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <header>
      <!-- navbar -->
      <div class="navbar">
        <div class="navbar-logo">
          <img src="../../../public/images/logo2.png" />
        </div>
        <div class="navbar-menu">
          <a href="">서비스소개</a>
          <a href="../signIn/index.html">로그인</a>
          <a href="../signUp/index.html">회원가입</a>
        </div>
      </div>
      <!-- register form -->
      <div class="container">
        <div class="logo-div">
          <img class="logo" src="../../../public/images/logo2.png" />
        </div>
        <div class="form-container">
          <span class="form-title">회원가입</span>
          <form>
            <br />
            <div class="form-group">
              <input class="form-control-input" placeholder="이름" />
            </div>
            <div class="form-group">
              <input class="form-control-input" placeholder="이메일" />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password"
                name="password"
                class="form-control-input password"
                placeholder="비밀번호"
              />
              <i class="password-eye fa-solid fa-eye"></i>
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password-check"
                name="password-check"
                class="form-control-input password-check"
                placeholder="비밀번호확인"
              />
              <i class="password-check-eye fa-solid fa-eye"></i>
            </div>
            <div class="form-group">
              <button type="submit" class="form-control-submit-button">
                <img src="../../../public/images/shape.png" />
                회원가입
              </button>
            </div>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
