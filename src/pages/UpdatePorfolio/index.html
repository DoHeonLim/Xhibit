<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Zen+Kaku+Gothic+New&display=swap"
    rel="stylesheet" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="../Navbar/index.css">
  <title>My Portfolio</title>
</head>

<body>
  <header>
    <div class="navbar">
      <div class="navbar-logo">
        <img src="../../../public/images/logo2.png" />
      </div>
      <div class="navbar-menu">
        <a href="">서비스소개</a>
        <a href="../signIn/index.html">로그인</a>
        <a href="../signUp/index.html">회원가입</a>
      </div>
    </div>
  </header>
  <h2>내 포트폴리오</h2>
  <div class="portfolio">
    <div class="my-card">
      <div class="my-card-header">
        <img src="../../../public/images/img-profile01.png" alt="profile_img"
          class="profile_img" />
        <div class="my-card-intro">
          <p class="card-name">김철수</p>
          <p class="card-email">test@test.com</p>
        </div>
      </div>

      <div class="my-card-content">
        안녕하세요! 프론트엔드 개발자를 지망하는 김철수라고 합니다!
        <button class="modified-button">수정</button>
      </div>
    </div>
    <div class="portfolio-info">
      <div class="resume-content"></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
            data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
