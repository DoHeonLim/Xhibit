<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="../Navbar/index.css">
  <title>My Portfolio</title>
</head>

<body>

  <header>
    <div class="navbar">
      <div class="navbar-logo">
        <img src="../../../public/images/logo2.png" />
      </div>
      <div class="navbar-menu">
        <a href="">서비스소개</a>
        <a href="../signIn/index.html">로그인</a>
        <a href="../signUp/index.html">회원가입</a>
      </div>
    </div>
  </header>
  <main>
    <h2>내 포트폴리오</h2>
    <div class="portfolio">
      <div class="my-card">
        <div class="my-card-header">
          <img src="../../../public/images/img-profile01.png" alt="profile_img"
            class="profile_img" />
          <div class="my-card-intro">
            <p class="card-name">김철수</p>
            <p class="card-email">test@test.com</p>
          </div>
        </div>

        <div class="my-card-content">
          안녕하세요! 프론트엔드 개발자를 지망하는 김철수라고 합니다!
          <button class="modified-button">수정</button>
        </div>
      </div>
      <div class="portfolio-info">
        <div class="resume-content"></div>
      </div>
    </div>

    <!-- 모달창 -->
    <div class="modal fade" id="exampleModal" tabindex="-1"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <p>삭제하시겠습니까?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
              data-bs-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-primary">확인</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
