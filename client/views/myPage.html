<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Material Design -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
      import "@material/web/all.js";
      import { styles as typescaleStyles } from "@material/web/typography/md-typescale-styles.js";

      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <script src="./js/footer.js"></script>
    <script src="./js/navbar.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
    <title>My Portfolio</title>
  </head>

  <body>
    <div id="wrap">
      <h2>내 포트폴리오</h2>
      <div class="portfolio">
        <div class="personal-info">
          <div class="my-card">
            <div class="my-card-header">
              <img
                src="/images/img-profile01.png"
                alt="profile_img"
                class="profile_img"
              />
              <div class="my-card-intro">
                <p class="card-name"></p>
                <p class="card-email"></p>
              </div>
            </div>
            <form class="my-card-content">
              <textarea
                id="profile-text"
                placeholder="자기소개를 입력해주세요."
                maxlength="99"
              ></textarea>
              <div class="word-limit">0/100</div>
              <button class="modified-button" type="submit">확인</button>
            </form>
          </div>
          <button type="button" class="update-password btn">
            비밀번호 수정
          </button>
        </div>

        <!-- 포폴 정보 -->
        <div class="portfolio-info">
          <div class="resume-content"></div>
        </div>

        <!-- 사용자가 폼을 추가 하거나 삭제했을때 나오는 알람 -->
        <div class="pop-up-msg">
          <div id="create"></div>
          <div id="update"></div>
        </div>
      </div>
    </div>

    <!-- 폼 삭제할때 뜨는 모달창 -->
    <div
      class="modal fade"
      id="deleteForm"
      tabindex="-1"
      aria-labelledby="deleteFormLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content delete-form">
          <div class="modal-body modal-question">
            <p>삭제하시겠습니까?</p>
          </div>
          <div class="modal-footer delete-buttons">
            <button
              type="button"
              class="btn btn-secondary"
              id="btn-closeB"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
            <button type="button" class="btn btn-primary" id="btn-confirm">
              확인
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 비밀번호 업데이트 할때 뜨는 모달창 -->
    <div
      class="modal fade"
      id="update-pw"
      tabindex="-1"
      aria-labelledby="updatePasswordLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title fs-5" id="exampleModalLabel">
              비밀번호를 변경
            </h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              X
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="current-password" class="col-form-label"
                  >현재 비밀번호:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="current-password"
                  placeholder="현재 비밀번호 입력"
                />
              </div>
              <div class="mb-3">
                <label for="new-password" class="col-form-label"
                  >새 비밀번호:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="new-password"
                  placeholder="새 비밀번호 입력"
                />
                <input
                  type="text"
                  class="form-control"
                  id="confirm-new-password"
                  placeholder="새 비밀번호 확인"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
            <button type="button" class="btn btn-primary">확인</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/myPage.js"></script>
    <!-- import axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
